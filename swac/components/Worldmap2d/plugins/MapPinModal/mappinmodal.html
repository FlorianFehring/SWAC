<div id="swac_worldmap2d_mappinmondal_modal" class="uk-modal-full" uk-modal>
    <div class="uk-modal-dialog" uk-overflow-auto>
        <button class="uk-modal-close-full uk-close-large" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h2 class="uk-modal-title"></h2>
            <div class="uk-grid-column-small uk-grid-row-large uk-child-width-1-3@s uk-text-center" uk-grid>
                <div>
                    <div class="uk-card uk-card-default uk-card-body">
                        <label class="uk-form-label" for="form-stacked-text" swac_lang="Worldmap2d_MapPinModal.loc_desc">Location description</label>
                        <textarea class="swac_worldmap2d_mappinmodal_locdesc uk-textarea" rows="3" placeholder="Worldmap2d_MapPinModal.loc_desc" aria-label="Textarea"></textarea>
                        <label class="uk-form-label" for="form-stacked-text" swac_lang="Worldmap2d_MapPinModal.oo_desc">Object description</label>
                        <textarea class="swac_worldmap2d_mappinmodal_oodesc uk-textarea" rows="3" placeholder="Worldmap2d_MapPinModal.oo_desc" aria-label="Textarea"></textarea>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body">
                        <label class="uk-form-label" for="form-stacked-text" swac_lang="Worldmap2d_MapPinModal.oo_label">Label</label>
                        <div id="mappinmodal_labels" swa="Labeling FROM none"></div>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body">
                        <label class="uk-form-label" for="form-stacked-text" swac_lang="Worldmap2d_MapPinModal.gps_lat">Latitude</label>
                        <input class="swac_worldmap2d_mappinmodal_lat uk-input" type="text" placeholder="52.586475" aria-label="Input">
                        <label class="uk-form-label" for="form-stacked-text" swac_lang="Worldmap2d_MapPinModal.gps_lon">Longitude</label>
                        <input class="swac_worldmap2d_mappinmodal_lon uk-input" type="text" placeholder="8.9258466" aria-label="Input">
                        <button class="swac_worldmap2d_mappinmodal_upd uk-button uk-button-default" swac_lang="Worldmap2d_MapPinModal.gps_update">Set to current position</button>
                        <button class="swac_worldmap2d_mappinmodal_sav uk-button uk-button-default" swac_lang="Worldmap2d_MapPinModal.gps_save">Save position</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="swac_worldmap2d_mappinmodal_iframe uk-modal-body">
            <ul uk-tab>
                <li class="set_metadata"><a href="#" swac_lang="Worldmap2d_MapPinModal.tab_meta">Metadata</a></li>
                <li class="set_data"><a href="#" swac_lang="Worldmap2d_MapPinModal.tab_data">Data</a></li>
                <li class="set_media"><a href="#" swac_lang="Worldmap2d_MapPinModal.tab_media">Media</a></li>
            </ul>

            <div class="uk-switcher uk-margin">
                <div>
                    <iframe class="swac_worldmap2d_mappinmodal_meta_iframe" style="width: 100%; height: 500px"></iframe>
                </div>
                <div>
                    <iframe class="swac_worldmap2d_mappinmodal_data_iframe" style="width: 100%; height: 500px"></iframe>
                </div>
                <div>
                    <iframe class="swac_worldmap2d_mappinmodal_media_iframe" style="width: 100%; height: 500px"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
