<div class="achievements_main uk-width-1-1 uk-flex uk-flex-column uk-margin-small">
    <div class="swac_repeatForSet achievement-card uk-card uk-card-default uk-flex uk-flex-middle uk-margin-small-bottom"
            swac_id="{id}">
        <div class="achv-icon uk-flex-none uk-padding-small uk-flex uk-flex-middle uk-flex-center">
            <img src="{achievement_image_url}" alt="achievement icon" class="achv-icon-img">
        </div>
        <div class="achv-content uk-flex-1 uk-padding-small">
            <div class="achv-title uk-text-large uk-text-bold">{achievement_title}</div>
            <div class="achv-desc uk-text-small uk-text-muted">{achievement_description}</div>
        </div>
        <div class="achv-reward uk-flex-none uk-padding-small uk-text-center">
            <div class="achv-reward-value">{achievement_reward_xp}</div>
            <div class="achv-reward-label uk-text-small uk-text-muted">XP</div>
        </div>
    </div>
</div>
