<div class="present_main uk-width-1-1 uk-flex uk-flex-column uk-margin-small">
    <ul class="uk-accordion uk-width-1-1" uk-accordion="multiple: true">
        <li class="swac_repeatForSet">
            <!-- ACCORDION HEADER -->
            <a class="uk-accordion-title notif-header uk-flex uk-flex-middle uk-padding-small" href="#" swac_id="{id}"
                data-type="{type}" data-h_id="{history_id}">

                <img class="notif-icon" src="{tier_3_image_url}" alt="" />

                <div class="uk-flex-1 uk-margin-small-left">
                    <div class="notif-title">{title}</div>
                    <div class="notif-desc uk-text-meta">{description}</div>
                </div>
            </a>

            <!-- ACCORDION CONTENT -->
            <div class="uk-accordion-content notif-body uk-padding-small uk-padding-remove-top">

                <!-- Tier 1 -->
                <div class="tier-label">Tier 1</div>
                <div class="tier-row uk-card uk-card-default uk-border-rounded uk-padding-small uk-flex uk-flex-middle">
                    <img class="tier-icon" src="{tier_1_image_url}" alt="" />
                    <div class="tier-items uk-flex-1 uk-margin-small-left">
                        <div class="tier-row-items" data-t_id="{tier_1_trigger_id}">
                            <div class="tier-item tier-item-add">
                                <span uk-icon="icon: plus; ratio: 1"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tier 2 -->
                <div class="tier-label uk-margin-small-top">Tier 2</div>
                <div class="tier-row uk-card uk-card-default uk-border-rounded uk-padding-small uk-flex uk-flex-middle">
                    <img class="tier-icon" src="{tier_2_image_url}" alt="" />
                    <div class="tier-items uk-flex-1 uk-margin-small-left">
                        <div class="tier-row-items" data-t_id="{tier_2_trigger_id}">
                            <div class="tier-item tier-item-add">
                                <span uk-icon="icon: plus; ratio: 1"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tier 3 -->
                <div class="tier-label uk-margin-small-top">Tier 3</div>
                <div class="tier-row uk-card uk-card-default uk-border-rounded uk-padding-small uk-flex uk-flex-middle">
                    <img class="tier-icon" src="{tier_3_image_url}" alt="" />
                    <div class="tier-items uk-flex-1 uk-margin-small-left">
                        <div class="tier-row-items" data-t_id="{tier_3_trigger_id}">
                            <div class="tier-item tier-item-add">
                                <span uk-icon="icon: plus; ratio: 1"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
