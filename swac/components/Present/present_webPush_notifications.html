<div class="present_main uk-grid-small uk-grid-match uk-child-width-1-2@s uk-child-width-1-3@l" uk-grid uk-height-match=".uk-card-header">
    <div class="swac_repeatForSet">
        <div class="uk-card uk-card-default card" swac_id="{id}" swac_parent="{parent}" data-n_id="{notification_id}">
            <div class="uk-card-header header {type}">
                <h3 class="title">{title}</h3>
                <button class="notif-delete-btn uk-icon-button uk-margin-small-right" uk-icon="trash"></button>
            </div>
            <div class="uk-card-body">
                <span uk-tooltip="title: {attrName}">{body}</span>
            </div>
        </div>
    </div>
</div>
