<div class="uk-grid-small uk-grid-match uk-child-width-1-3@s uk-child-width-1-4@l" uk-grid
    uk-height-match=".uk-card-header">
    <div class="swac_repeatForSet">
        <div class="uk-card uk-card-default" swac_id="{id}" swac_parent="{parent}">
            <div class="uk-card-header "
                style="background-color: #0073e6; color: white; text-align: center; vertical-align:middle;">
                <h3 class="uk-card-title" style="color: white;">{title}</h3>
            </div>
            <div class="uk-card-body">
                <span uk-tooltip="title: {attrName}">{message}</span>
            </div>

        </div>
    </div>
</div>
